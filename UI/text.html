<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Tags</title>
    <!-- <meta name="viewport" content="device-width, initial-scale=1.0"> -->
  </head>

  <body
    style="
      
      font-size: 100%;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-align: center;
    "
  >
    <p style="color: rgb(83, 83, 111)">This is displayed in grey color</p>

    <p><b>Text in bold</b></p>
    <p><strong>Text in bold</strong></p>

    <p><i>Text in bold</i></p>
    <p>H<sub>2</sub>O</p>
    <p>2<sup>n</sup></p>

    <p>I want to <mark>mark</mark> this</p>

    <p>This text is <small>smaller</small></p>

    <p>Color should be <del>blue</del> <ins>red</ins></p>

    <p> for <u>underline</u> we use this</p>

    
    <picture>
        <source media="(min-width: 650px)" srcset="images/Feather.jpg">
        <source media="(min-width: 550px)" srcset="images/sunset.jpg">
        <img src="images/seo.jpg" alt="Default image">
      </picture>
      

  </body>
</html>

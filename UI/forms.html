<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
    <!-- <meta name="viewport" content="device-width, initial-scale=1.0"> -->
  </head>

  <body>
    <form action="https://www.google.com" target="_blank" method="get">
      <label for="username">UserName: </label>
      <input
        type="email"
        id="username"
        name="username"
        placeholder="Enter your username"
        value="John"
        readonly
        disabled
      />
      <br />
      <br />
      <label for="pwd">Password: </label>
      <input
        type="password"
        id="pwd"
        name="pwd"
        placeholder="Enter your password"
      />
      <br />
      <br />
      <textarea name="message" rows="10" cols="30">Leave your feedback here</textarea>
      <textarea name="message" style="width: 200px; height: 600px;">Leave your feedback here</textarea>
      <button type="submit">Submit</button>

      <br>
      <br>

      <button type="button" onclick="alert('Hey, Welcome to Forms session!')">Click Here to see message!</button>
      
    </form>

    <form>
      <label for="cars">Choose a car :</label>
      <select id="cars" name="cars" size="4" multiple>
        <option value="tata">Tata</option>
        <option value="kia">Kia</option>
        <option value="audi">Audi</option>
        <option value="benz">Benz</option>
        <option value="suzuki">Suzuki</option>
      </select>
    </form>
  </body>
</html>

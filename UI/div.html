<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Div & Span Tags</title>
    <!-- <meta name="viewport" content="device-width, initial-scale=1.0"> -->
  </head>

  <style>
    .myDiv{
        border: 5px outset red;
        background-color: lightblue;
        text-align: center;
    }

    #divId{
        border: 5px inset blue;
        text-align: center;
        background-color: bisque;
    }

    .span{
        color: brown;
        border: 5px inset blue;
        text-align: center;
        background-color: bisque;
        /* color: yellow; */
    }
  </style>

  <body>
    <div class="myDiv">
      <h2>Heading in div1</h2>
      <p>Content in div1</p>
    </div>

    <div id="divId">
      <h2>Heading in div2</h2>
      <p>Content in div2</p>
    </div>

    <p> I am going to <span class="span">drink milk</span> tonight at 8pm </p>
  </body>
  
</html>

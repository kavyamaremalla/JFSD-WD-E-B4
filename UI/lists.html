<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
    <!-- <meta name="viewport" content="device-width, initial-scale=1.0"> -->
  </head>

  <body>
 
    <ul style="list-style-type: square;">
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
    </ul>

    <ol start="50">
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
    </ol>

    <dl>
        <dt>Tea</dt>
        <dd>tea powder plus milk</dd>
        <dd>Pure Milk</dd>
        <dt>Milk</dt>
        <dd>Pure Milk</dd>
        <dt>Coffee</dt>
        <dd> black coffee</dd>
    </dl>

  </body>
</html>

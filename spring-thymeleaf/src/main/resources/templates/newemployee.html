<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Add New Employee</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/save}" th:object="${employee}"
              method="post">

<!--            <label>-->
                <input type="text" th:field="*{name}" placeholder="Employee Name"
                       class="form-control mb-4 col-4">
<!--            </label>-->

<!--            <label>-->
                <input type="email" th:field="*{email}" placeholder="Employee Email"
                       class="form-control mb-4 col-4">
<!--            </label>-->

            <button type="submit" class="btn btn-info col-2">Save Employee</button>

            <hr>

            <a th:href="@{/}">Back to Employee List</a>
        </form>
    </div>
</body>
</html>
